<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fill in the Code Game</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    background: #fff8e1;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #ff9800;
  }
  #questionBox {
    background: #fff3cd;
    border: 2px solid #ff9800;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    font-size: 18px;
  }
  .blank {
    display: inline-block;
    min-width: 60px;
    border-bottom: 2px dashed #ff9800;
    margin: 0 5px;
    font-weight: bold;
  }
  #options {
    margin-top: 80px;
    display: flex;
    justify-content: center;
    gap: 80px;
  }
  .hanger {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .rope {
    width: 2px;
    height: 80px;
    background: #333;
    margin-bottom: 10px;
  }
  .option {
    font-size: 20px;
    font-weight: bold;
    background: #ff9800;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  .option:hover {
    background: #e68900;
  }
  #message {
    margin-top: 20px;
    font-weight: bold;
  }
  #langBtn, #nextBtn {
    margin: 15px 10px;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    background: #ff9800;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  #langBtn:hover, #nextBtn:hover {
    background: #e68900;
  }
</style>
</head>
<body>
  <h1 id="title">Fill in the Code üéØ</h1>
  <button id="langBtn">Switch to Odia</button>

  <div id="questionBox">
    <span id="questionText"></span><br><br>
    <code id="codeBox"></code>
  </div>

  <div id="options"></div>

  <p id="message"></p>
  <button id="nextBtn">Next Question ‚û°Ô∏è</button>

  <script>
    // Questions Data
    const questions = [
      {
        text: "Q1: Complete the Java loop code:",
        code: `for(int i = 1; i <= <span class="blank" id="blank">_</span>; i++) {<br>&nbsp;&nbsp;System.out.println(i);<br>}`,
        answer: "10",
        options: ["5", "10", "20", "i"]
      },
      {
        text: "Q2: Fill the correct keyword to define a class in Java:",
        code: `<span class="blank" id="blank">_</span> MyClass {<br>&nbsp;&nbsp;int x = 5;<br>}`,
        answer: "class",
        options: ["class", "public", "void", "static"]
      },
      {
        text: "Q3: Choose the correct operator for equality check in Java:",
        code: `if(a <span class="blank" id="blank">_</span> b) {<br>&nbsp;&nbsp;System.out.println(\"Equal\");<br>}`,
        answer: "==",
        options: ["=", "==", "!=", "equals"]
      },
      {
        text: "Q4: Fill in the missing return type of main method:",
        code: `public static <span class="blank" id="blank">_</span> main(String[] args) {<br>&nbsp;&nbsp;// code<br>}`,
        answer: "void",
        options: ["int", "main", "void", "String"]
      },
      {
        text: "Q5: Fill the keyword to create an object:",
        code: `MyClass obj = <span class="blank" id="blank">_</span> MyClass();`,
        answer: "new",
        options: ["class", "create", "new", "this"]
      }
    ];

    // Translations
    const translations = {
      english: {
        title: "Fill in the Code üéØ",
        correct: "üéâ Correct!",
        wrong: "‚ùå Try Again!",
        switchBtn: "Switch to Odia",
        nextBtn: "Next Question ‚û°Ô∏è"
      },
      odia: {
        title: "‡¨ï‡≠ã‡¨°‡≠ç ‡¨™‡≠Ç‡¨∞‡¨£ ‡¨ï‡¨∞‡¨®‡≠ç‡¨§‡≠Å üéØ",
        correct: "üéâ ‡¨∏‡¨†‡¨ø‡¨ï‡≠ç!",
        wrong: "‚ùå ‡¨™‡≠Å‡¨®‡¨ø‡¨ö‡≠á‡¨∑‡≠ç‡¨ü‡¨æ ‡¨ï‡¨∞‡¨®‡≠ç‡¨§‡≠Å!",
        switchBtn: "Switch to English",
        nextBtn: "‡¨™‡¨∞‡¨¨‡¨∞‡≠ç‡¨§‡≠ç‡¨§‡≠Ä ‡¨™‡≠ç‡¨∞‡¨∂‡≠ç‡¨® ‚û°Ô∏è"
      }
    };

    let currentLang = "english";
    let currentQ = 0;

    function loadQuestion(){
      const q = questions[currentQ];
      document.getElementById("questionText").innerHTML = q.text;
      document.getElementById("codeBox").innerHTML = q.code;
      createOptions(q.options);
      document.getElementById("message").textContent = "";
    }

    function createOptions(opts){
      const optionsBox = document.getElementById("options");
      optionsBox.innerHTML = "";
      opts.forEach(opt => {
        const hanger = document.createElement("div");
        hanger.className = "hanger";

        const rope = document.createElement("div");
        rope.className = "rope";

        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(opt);

        hanger.appendChild(rope);
        hanger.appendChild(div);
        optionsBox.appendChild(hanger);
      });
    }

    function checkAnswer(choice){
      const q = questions[currentQ];
      const msg = document.getElementById("message");
      if(choice === q.answer){
        document.getElementById("blank").textContent = choice;
        msg.textContent = translations[currentLang].correct;
        msg.style.color = "green";
      } else {
        msg.textContent = translations[currentLang].wrong;
        msg.style.color = "red";
      }
    }

    // Next Question
    document.getElementById("nextBtn").addEventListener("click", () => {
      currentQ++;
      if(currentQ < questions.length){
        loadQuestion();
      } else {
        document.getElementById("questionBox").innerHTML = "üéâ Quiz Completed!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("nextBtn").style.display = "none";
      }
    });

    // Language switch
    document.getElementById("langBtn").addEventListener("click", () => {
      currentLang = currentLang === "english" ? "odia" : "english";
      updateLanguage();
    });

    function updateLanguage(){
      const t = translations[currentLang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("langBtn").textContent = t.switchBtn;
      document.getElementById("nextBtn").textContent = t.nextBtn;
    }

    // Init
    loadQuestion();
  </script>
</body>
</html>
