<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Hunt - Class 8 Algebra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbea; /* soft yellow background */
      margin: 0;
      padding: 20px;
      color: #1a1a1a;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #b45309; /* darker golden */
    }
    .question {
      font-size: 20px;
      margin: 20px 0;
      font-weight: bold;
      color: #92400e;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      background: #ffffff;
      border: 2px solid #facc15; /* yellow border */
      border-radius: 8px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    .cell:hover { background: #fef08a; }
    .cell.correct { background: #facc15; color: #065f46; }
    .cell.wrong { background: #fcd34d; color: #b91c1c; }
    .score, .timer {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #78350f;
    }
    button {
      margin-top: 15px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #facc15;
      color: #1a1a1a;
      font-weight: bold;
    }
    button:hover { background: #fcd34d; }
  </style>
</head>
<body>
  <h1 id="title">🔢 Number Hunt - Algebra</h1>
  <button id="langBtn">Switch to Odia</button>

  <div class="question" id="question">Loading...</div>
  <div class="grid" id="grid"></div>
  <div class="timer" id="timer">Time Left: 20s</div>
  <div class="score" id="score">Score: 0</div>
  <button onclick="nextQuestion()" id="nextBtn">Next Question</button>

  <script>
    // 🔤 Translation text
    const translations = {
      english: {
        title: "🔢 Number Hunt - Algebra",
        nextBtn: "Next Question",
        timer: "Time Left: ",
        score: "Score: ",
        timesUp: "⏰ Time's up! Correct answer was: ",
        gameOver: "Game over! Final Score: "
      },
      odia: {
        title: "🔢 ସଂଖ୍ୟା ଖୋଜ - ବୀଜଗଣିତ",
        nextBtn: "ପରବର୍ତ୍ତୀ ପ୍ରଶ୍ନ",
        timer: "ଅବଶିଷ୍ଟ ସମୟ: ",
        score: "ଅଙ୍କ: ",
        timesUp: "⏰ ସମୟ ସମାପ୍ତ! ସଠିକ୍ ଉତ୍ତର ହେଲା: ",
        gameOver: "ଖେଳ ଶେଷ! ଅନ୍ତିମ ଅଙ୍କ: "
      }
    };

    // Algebra questions (language-neutral, only numbers/symbols)
    const questions = [
      { q: "Solve: 2x + 5 = 15", ans: 5 },
      { q: "Solve: 3x - 7 = 11", ans: 6 },
      { q: "Solve: 5x = 45", ans: 9 },
      { q: "Solve: (x/2) + 3 = 9", ans: 12 },
      { q: "Solve: 7x - 4 = 24", ans: 4 },
      { q: "Solve: 10 + x = 18", ans: 8 },
      { q: "Solve: 4x - 6 = 10", ans: 4 },
      { q: "Solve: (x + 3)/2 = 7", ans: 11 }
    ];

    let current = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 20;
    let currentLang = "english";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderQuestion() {
      clearInterval(timerInterval);
      timeLeft = 20;
      document.getElementById("timer").textContent =
        translations[currentLang].timer + timeLeft + "s";

      const q = questions[current];
      document.getElementById("question").textContent = q.q;

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      // Generate numbers
      const numbers = new Set([q.ans]);
      while (numbers.size < 15) {
        numbers.add(Math.floor(Math.random() * 15) + 1);
      }
      const shuffled = shuffle([...numbers]);

      shuffled.forEach(num => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = num;
        cell.onclick = () => checkAnswer(cell, num, q.ans);
        grid.appendChild(cell);
      });

      // Start timer
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent =
          translations[currentLang].timer + timeLeft + "s";
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert(translations[currentLang].timesUp + q.ans);
          nextQuestion();
        }
      }, 1000);
    }

    function checkAnswer(cell, num, correct) {
      if (num === correct) {
        cell.classList.add("correct");
        cell.textContent = "🎁";
        score++;
        document.getElementById("score").textContent =
          translations[currentLang].score + score;
      } else {
        cell.classList.add("wrong");
        cell.textContent = "❌";
      }
      // Disable all cells & stop timer
      document.querySelectorAll(".cell").forEach(c => (c.onclick = null));
      clearInterval(timerInterval);
    }

    function nextQuestion() {
      clearInterval(timerInterval);
      current++;
      if (current >= questions.length) {
        alert(
          translations[currentLang].gameOver +
            score +
            "/" +
            questions.length
        );
        current = 0;
        score = 0;
        document.getElementById("score").textContent =
          translations[currentLang].score + score;
      }
      renderQuestion();
    }

    // 🔘 Language switch button
    document.getElementById("langBtn").addEventListener("click", () => {
      currentLang = currentLang === "english" ? "odia" : "english";
      updateLanguage();
    });

    function updateLanguage() {
      const t = translations[currentLang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("nextBtn").textContent = t.nextBtn;
      document.getElementById("timer").textContent = t.timer + timeLeft + "s";
      document.getElementById("score").textContent = t.score + score;
      document.getElementById("langBtn").textContent =
        currentLang === "english" ? "Switch to Odia" : "Switch to English";
    }

    // Start
    renderQuestion();
  </script>
</body>
</html>
